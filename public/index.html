<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="500" />
            <button id="addBtn">Add</button>
        </div>

        <ul id="todoList"></ul>

        <div class="stats">
            <div>Total: <strong id="totalCount">0</strong></div>
            <div>Active: <strong id="activeCount">0</strong></div>
            <div>Completed: <strong id="completedCount">0</strong></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
